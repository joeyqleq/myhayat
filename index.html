<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hayat - Your Mental Health Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Barrio&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/img/myhayat-logo2.png" alt="My Hayat Logo">
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <img src="assets/img/myhayat.svg" alt="My Hayat Avatar" class="avatar">
            <h2>My Hayat</h2>
            <p>Your Mental Health Companion</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
